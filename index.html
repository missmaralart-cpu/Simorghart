<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simorgh Art Logo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff8f0;
    margin: 0;
  }
  .logo {
    font-family: 'Pacifico', cursive;
    font-size: 4rem;
    background: linear-gradient(45deg, #ff6f61, #ffcc33, #6a5acd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }
  .simorgh-icon {
    display: inline-block;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, #ff6f61, #ffcc33, #6a5acd);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    margin-right: 15px;
    vertical-align: middle;
  }
</style>
</head>
<body>
  <div class="simorgh-icon"></div>
  <div class="logo">Simorgh Art</div>
</body>
</html>
